<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the finest Syrian sweets at our store.">
    <link rel="stylesheet" type="text/css" href="styles/default.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap">
    <link rel="icon" type="image/png" sizes="64x64" href="images/favicon.ico">
    <title>Ahmad Alhomair's Sweet Syria | Fizz Buzz 2</title>
    <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
</head>

<body>
    <div data-include="components/header.html"></div> 
    
    <main>
        <h2>FizzBuzz0</h2>
        <h3 id="greeting">Welcome to Sweet Syria.</h3>
        <form id="name-form">
            <div class="name-row">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="First" >
                
                <label for="middle-initial">MI:</label>
                <input type="text" id="middle-initial" placeholder="M" maxlength="1">
        
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Last" >
            </div>
            
            
        
            <div class="button-row">
                <button type="submit" class="form-button">Submit</button>
                <input type="reset" id="clear" class="form-button" value="Clear">
            </div>
            
        </form>
        <div id="loop-list" class="output-list"></div>
    </main>
  

    <div data-include="components/footer.html"></div>

    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/fizzbuzz2.js"></script>
</body>
</html>
