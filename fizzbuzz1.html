<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the finest Syrian sweets at our store.">
    <link rel="stylesheet" type="text/css" href="styles/default.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap">
    <title>Ahmad Alhomair's Sweet Syria | Fizz Buzz 1</title>

<body>
    <div data-include="components/header.html"></div>
    <h2>FizzBuzz1</h2>
    <h3 id="greeting">Welcome to Sweet Syria.</h3>
    <main id="fizzbuzz0">
        <form id="name-form">
            <div>
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" size="5" placeholder="Enter your first name">
            </div>
            <div>
                <label for="middle-initial">Middle Initial</label>
                <input id="middle-initial" type="text" size="1" maxlength="1" placeholder="Enter your middle-initial">
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" size="5" placeholder="Enter your last name">
            </div>
            
            <div>
                <label for="submit"></label>
                <input class="form-button" id="submit" type="submit" value="Submit">
            </div>
            <div>
                <label for="clear"></label>
                <input class="form-button" id="clear" type="reset" value="Clear">
            </div>
        </form>
        <div id="loop-list" class="output-list"></div>
    </main>
    <br><br>

    <div data-include="components/footer.html"></div>

    <script src="scripts/HTMLInclude.js"></script>
